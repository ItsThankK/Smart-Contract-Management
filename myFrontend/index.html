<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Metacrafters ATM</title>
</head>
<script src="script.js" type="module"></script>
<body>
  <h1>Welcome to metacrafters ATM!</h1>

    <button id="connectBtn">Connect Wallet</button>
    <p id="accountAddress"></p>
  
    <div id="depositContent">
      <input type="text" id="deposit" placeholder="Type in the amount...">
      <button id="depositBtn">Deposit</button>
    </div>
  
    <div id="withdrawContent">
      <input type="text" id="withdraw" placeholder="Type in the amount...">
      <button id="withdrawBtn">Withdraw</button>
    </div>
  
    <div id="balanceContent">
      <p id="balances"></p>
      <button id="balanceBtn">Get Balance</button>
    </div>
</body>
</html>
